<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css" />
    <title>QR Code Generator</title>
    <!-- External QR code library -->
    <link rel="icon" type="image/x-icon" href="./BornDeveloper.jpg">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>QR Code Generator</h1>
            <hr />
            <div class="qrcode"></div>
            <input type="text" placeholder="Paste a URL or enter text, then press enter" onchange="generateQr()" />
            <!--generateQr() is the function which helps to convert data into QR using the js library-->
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
